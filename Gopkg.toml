[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  name = "github.com/newrelic/go-agent"
  version = "1.10.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  name = "gopkg.in/dgrijalva/jwt-go.v3"
  version = "3.1.0"

[[constraint]]
  name = "gopkg.in/gin-gonic/gin.v1"
  version = "1.2.0"
